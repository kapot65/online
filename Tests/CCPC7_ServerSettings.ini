[General]
JSonIdent=IndentFull
;степень опознавания сообщений Json. Возможные значения:
;IndentNone - минимальный (без переносов и отступов)
;IndentFull - полный
LogLevel=trace
;Уровень логгирования. Возможные значения:
;global:         
;trace: Information that can be useful to back-trace certain events - mostly useful than debug logs.
;debug: 
;fatal: Severe error information that will presumably abort application
;error: Information representing errors in application but application will keep running
;warning: Useful when application has potentially harmful situtaions
;verbose: Information that can be highly useful and vary with verbose logging level.
;info: Mainly useful to represent current progress of application
[CamacServer]
;параметры сервера
port=39812
[CamacAlgoritm]
;Адреса блоков в камаке
ADC_CRATE=1
MADC=6
TG1=8
OV1=13
TTL_NIM=16
COUNTER1=17
COUNTER2=19
TERMINAL1=20
TERMINAL2=21
